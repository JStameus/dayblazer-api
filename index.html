<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Dayblazer Calendar</title>
		<meta name="description" content="A gamified calendar app" />
		<meta name="author" content="JStameus" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="main.css" />
	</head>

	<body>
        <header>
            <button>Menu</button>
            <div id="header_viewControl">
                <button> <= </button>
                <h3 id="header_viewControl_current">CURRENT</h3>
                <button> => </button>
            </div>
            <div id="header_modeControl">
                <h4 class="header_modeControl_option">Week</h4>
                <h4 class="header_modeControl_option">Month</h4>
                <h4 class="header_modeControl_option">Year</h4>
            </div>
            <button>Profile</button>
        </header>
        <main class="mainView_month">
            <div class="day_monthView"><p>1</p></div>
            <div class="day_monthView"><p>2</p></div>
            <div class="day_monthView"><p>3</p></div>
            <div class="day_monthView"><p>4</p></div>
            <div class="day_monthView"><p>5</p></div>
            <div class="day_monthView"><p>6</p></div>
            <div class="day_monthView"><p>7</p></div>
            <div class="day_monthView"><p>8</p></div>
            <div class="day_monthView"><p>9</p></div>
            <div class="day_monthView"><p>10</p></div>
            <div class="day_monthView"><p>11</p></div>
            <div class="day_monthView"><p>12</p></div>
            <div class="day_monthView"><p>13</p></div>
            <div class="day_monthView"><p>14</p></div>
            <div class="day_monthView"><p>15</p></div>
            <div class="day_monthView"><p>16</p></div>
            <div class="day_monthView"><p>17</p></div>
            <div class="day_monthView"><p>18</p></div>
            <div class="day_monthView"><p>19</p></div>
            <div class="day_monthView"><p>20</p></div>
            <div class="day_monthView"><p>21</p></div>
            <div class="day_monthView"><p>22</p></div>
            <div class="day_monthView"><p>23</p></div>
            <div class="day_monthView"><p>24</p></div>
            <div class="day_monthView"><p>25</p></div>
            <div class="day_monthView"><p>26</p></div>
            <div class="day_monthView"><p>27</p></div>
            <div class="day_monthView"><p>28</p></div>
            <div class="day_monthView"><p>29</p></div>
            <div class="day_monthView"><p>30</p></div>
        </main>
        <footer>
            <h2 id="footer_trackLevel">Lv. 3</h2>
            <div id="footer_trackIcon">TR</div>
            <h3 id="footer_xpDisplay">300/1000</h3>
            <div id="footer_progressBar">PROGRESS BAR</div>
        </footer>
        <script src="app.js"></script>
	</body>
</html>
